<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h1>Application Form</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" value="" placeholder="Enter Full Name"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" value="" placeholder="Enter email"><br><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" value="" placeholder="without country code"><br><br>

        <label for="location">Select Location </label>
        <select id="location">
            <option value="">select location</option>
            <option>Hadapsar</option>
            <option>Baner</option>
            <option>Kharadi</option>
            <option>VimanNagar</option>
        </select><br><br>

        <label for="resume">Upload Resume</label>
        <input type="file"><br><br>

        <label for="expected-salary">Expected Salary</label>
        <input type="number" id="expected-salary" placeholder="Enter in LPA"><br><br>

        <label for="current-salary">Current Salary</label>
        <input type="number" id="current-salary" placeholder="Enter in LPA"><br><br>

        <label for="experience">Experience</label>
        <input type="radio" name="exp">fresher <input type="radio" name="exp">0mon-6mon <input type="radio"
            name="exp">more than 1year<br><br>

        <label for="experience">Working Shift Preffered</label>
        <input type="checkbox" name="shift">Day <input type="checkbox" name="shift">night<br><br>

        <label for="joining-date"> Date of Joining</label>
        <input type="date"><br><br>

        <button>submit</button>
    </form>
</body>

</html>

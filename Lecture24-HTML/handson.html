
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
        <!-- heading tags-->
        <!--there are 6 heading tags h1 to h6-->
        <!--h1 has highest size-->
        <h1>Devanshu</h1>
        <h2>Devanshu</h2>
        <h3>Devanshu</h3>
        <h4>Devanshu</h4>
        <h5>Devanshu</h5>
        <h6>Devanshu</h6>

        <!--Paragraph Tag-->
        <p>Hello welecome to the coding world</p>

        <!--div-->
        <!--This is used for grouping the element together and it takes full width-->
        <div>
            <h1>Hi</h1>
            <p>Devanshu</p>
        </div>

        <!--strong && i-->
        <!--strong bold the text and i turn the text to italic-->
       <p>Hello welecome to the <strong>coding</strong> <i>world</i></p>

        <!--img-->
        <!--image tag src is the address of the image and alt is used if iage is failed to be load then what should we display on screen-->
       <img src="https://tse3.mm.bing.net/th/id/OIP.A0PWrQaO8h6kr5duFXEQSwHaHa?pid=Api&P=0&h=180" alt="logo">

       <!--a-->
       <!--it is used to add links to the page-->
       <a href="https://google.com">Google</a>

        <!--hr-->
        <!--this is used to add horizontal line to a page-->
       <hr>

       
</body>
</html>

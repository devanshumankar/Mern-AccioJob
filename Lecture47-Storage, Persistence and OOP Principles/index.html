<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<script>
			const key = "array";
			const value = [10, 20, 30, 40];

			localStorage.setItem(key, value.join(" "));
			console.log(localStorage.getItem(key).split(" ").map(Number));

			// object
			const obj = {
				name: "Devanshu",
				age: 22,
			};
			const objString = JSON.stringify(obj);
			localStorage.setItem("obj", objString);
			console.log(JSON.parse(localStorage.getItem("obj")));

			localStorage.setItem("arr1", JSON.stringify(value));
			console.log(JSON.parse(localStorage.getItem("arr1")));

			// session storage
		</script>
	</body>
</html>

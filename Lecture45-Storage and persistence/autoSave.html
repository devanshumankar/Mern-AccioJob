<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="">
    <p></p>

    <script>
        const ip = document.querySelector("[type=text]");
        const p = document.querySelector("p")
        if (localStorage.getItem("data")) {
            ip.value = localStorage.getItem("data");
            p.textContent = localStorage.getItem("data");
        }
        ip.addEventListener("input", () => {
            localStorage.setItem("data", ip.value)
            p.textContent = localStorage.getItem("data");
        })
    </script>
</body>

</html>

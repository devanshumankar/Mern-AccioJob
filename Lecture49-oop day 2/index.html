			class Interest {
				constructor(p, r, t, n) {
					this.p = p;
					this.r = r;
					this.t = t;
					this.n = n;
				}
				interest() {
					return this.p + this.r * this.t;
				}
			}

			class SimpleInterest extends Interest {
				constructor(p, r, t) {
					super(p, r, t);
				}
				interest() {
					return (this.p * this.r * this.t) / 100;
				}
			}
			class CompoundInterest extends Interest {
				constructor(p, r, t, n) {
					super(p, r, t, n);
				}
				interest() {
					return this.p * Math.pow(1 + this.r / this.n, this.n * this.t);
				}
			}

			// hw:singleton classes
			class Student {
				constructor(marks) {
					this._marks = marks;
				}

				#calculateMarks() {
					const totalSubjects = Object.keys(this._marks).length;

					let totalMarks = 0;
					for (let ele in this._marks) {
						totalMarks += this._marks[ele];
					}
					return totalMarks / totalSubjects;
				}

				get marks() {
					return this.#calculateMarks();
				}
			}

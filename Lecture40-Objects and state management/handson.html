        const object = {
            players: document.querySelectorAll(".player"),

            events() {
                this.players.forEach((ele) => {
                    let count = 0
                    const pElement = ele.querySelector("p");
                    const incBtn = ele.querySelector(".inc");
                    const decBtn = ele.querySelector(".dec");
                    incBtn.addEventListener("click", () => {
                        count++;
                        pElement.textContent = "Level :" + count;
                    })

                    decBtn.addEventListener("click", () => {
                        count--;
                        pElement.textContent = "Level :" + count;
                    })
                })

            }
        }
        object.events();

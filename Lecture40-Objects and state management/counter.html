<body>
    <div>
        <p>0</p>
        <span>Level : 0</span>
        <button id="increase">Increase</button>
        <button id="decrease">Decrease</button>
    </div>
    <br>
    <br>
    <hr>
    <span>Select your Theme</span>
    <button id="dark">Dark</button>
    <button id="light">Light</button>

    <script >
        const state = {
            theme: "dark",
            level: 0
        }

        const counter = {
            count: 0,

            level: 0,

            elements: {
                levelElement: document.querySelector("div span"),
                darkTheme: document.querySelector("#dark"),
                lightTheme: document.querySelector("#light"),
                pElement: document.querySelector("p"),
                decrease: document.querySelector("#decrease"),
                a:{
                    b:{
                        increase: document.querySelector("#increase"),
                        
                    }
                }
            },

            updateLevel(newCount) {
                if (newCount > 10) {
                    this.level = 3;
                } else if (newCount > 5) {
                    this.level = 2;
                } else if (newCount > 0) {
                    this.level = 1;
                } else {
                    this.level = 0;
                }
                this.elements.levelElement.textContent = "Level :" + this.level;
                state.level = this.level;
            },

            updateCount(newCount) {
                this.elements.pElement.textContent = newCount;
            },

            events() {
                console.log(increase)
                increase.addEventListener("click", () => {
                    count++;
                    this.updateCount(this.count);
                    this.updateLevel(this.count);
                }),

                    this.elements.decrease.addEventListener("click", () => {
                        this.count--;
                        this.updateCount(this.count);
                        this.updateLevel(this.count);
                    })

                this.elements.lightTheme.addEventListener("click", () => {
                    document.body.style.backgroundColor = "white";
                    document.body.style.color = "black";
                })

                this.elements.darkTheme.addEventListener("click", () => {
                    document.body.style.backgroundColor = "black";
                    document.body.style.color = "white";
                })
            }
        }
        counter.events();
